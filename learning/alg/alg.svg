<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
    <!-- Grid background -->
    <defs>
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#eee" stroke-width="0.5"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />

    <!-- Algorithm Complexity Chart -->
    <g id="complexity-chart">
        <!-- Axes -->
        <line x1="100" y1="320" x2="400" y2="320" stroke="#c13333" stroke-width="1.5"/>
        <line x1="100" y1="320" x2="100" y2="80" stroke="#c13333" stroke-width="1.5"/>

        <!-- X-axis labels -->
        <text x="100" y="340" font-family="monospace" fill="#c13333" font-size="12" text-anchor="middle">1</text>
        <text x="160" y="340" font-family="monospace" fill="#c13333" font-size="12" text-anchor="middle">n</text>
        <text x="220" y="340" font-family="monospace" fill="#c13333" font-size="12" text-anchor="middle">n²</text>
        <text x="280" y="340" font-family="monospace" fill="#c13333" font-size="12" text-anchor="middle">n³</text>
        <text x="340" y="340" font-family="monospace" fill="#c13333" font-size="12" text-anchor="middle">2ⁿ</text>
        <text x="400" y="340" font-family="monospace" fill="#c13333" font-size="12" text-anchor="middle">n!</text>

        <!-- Y-axis labels -->
        <text x="80" y="320" font-family="monospace" fill="#c13333" font-size="12" text-anchor="end">0</text>
        <text x="80" y="260" font-family="monospace" fill="#c13333" font-size="12" text-anchor="end">Fast</text>
        <text x="80" y="200" font-family="monospace" fill="#c13333" font-size="12" text-anchor="end">Medium</text>
        <text x="80" y="140" font-family="monospace" fill="#c13333" font-size="12" text-anchor="end">Slow</text>
        <text x="80" y="80" font-family="monospace" fill="#c13333" font-size="12" text-anchor="end">Very Slow</text>

        <!-- Curves representing different algorithm complexities -->
        <!-- O(1) - Constant -->
        <line x1="100" y1="260" x2="400" y2="260" stroke="#c13333" stroke-width="1.5"/>
        <text x="420" y="260" font-family="monospace" fill="#c13333" font-size="12">O(1)</text>

        <!-- O(log n) - Logarithmic -->
        <path d="M 100 260 C 130 245, 200 240, 400 230" fill="none" stroke="#c13333" stroke-width="1.5" stroke-dasharray="5,2"/>
        <text x="420" y="230" font-family="monospace" fill="#c13333" font-size="12">O(log n)</text>

        <!-- O(n) - Linear -->
        <path d="M 100 260 L 400 200" fill="none" stroke="#c13333" stroke-width="1.5"/>
        <text x="420" y="200" font-family="monospace" fill="#c13333" font-size="12">O(n)</text>

        <!-- O(n log n) -->
        <path d="M 100 260 C 200 230, 300 180, 400 160" fill="none" stroke="#c13333" stroke-width="1.5" stroke-dasharray="2,2"/>
        <text x="420" y="160" font-family="monospace" fill="#c13333" font-size="12">O(n log n)</text>

        <!-- O(n²) - Quadratic -->
        <path d="M 100 260 Q 250 190, 400 120" fill="none" stroke="#c13333" stroke-width="1.5"/>
        <text x="420" y="120" font-family="monospace" fill="#c13333" font-size="12">O(n²)</text>

        <!-- O(2^n) - Exponential -->
        <path d="M 100 260 C 150 250, 250 150, 400 80" fill="none" stroke="#c13333" stroke-width="1.5"/>
        <text x="420" y="80" font-family="monospace" fill="#c13333" font-size="12">O(2ⁿ)</text>
    </g>

    <!-- Legend for algorithm paradigms -->
    <g id="algorithm-legend">
        <rect x="120" y="360" width="12" height="12" fill="rgba(193, 51, 51, 0.4)" stroke="#c13333" stroke-width="1"/>
        <text x="140" y="370" font-family="monospace" fill="#c13333" font-size="10">Divide + Conquer</text>

        <rect x="250" y="360" width="12" height="12" fill="rgba(193, 51, 51, 0.8)" stroke="#c13333" stroke-width="1"/>
        <text x="270" y="370" font-family="monospace" fill="#c13333" font-size="10">Dynamic Programming</text>

        <rect x="120" y="380" width="12" height="12" fill="rgba(193, 120, 130, 0.4)" stroke="#c13333" stroke-width="1"/>
        <text x="140" y="390" font-family="monospace" fill="#c13333" font-size="10">Greedy Algorithms</text>

        <rect x="250" y="380" width="12" height="12" fill="rgba(193, 120, 130, 0.8)" stroke="#c13333" stroke-width="1"/>
        <text x="270" y="390" font-family="monospace" fill="#c13333" font-size="10">Brute Force</text>
    </g>

    <!-- Margin reference -->
    <text x="30" y="200" font-family="monospace" fill="#999" font-size="10" transform="rotate(-90, 30, 200)">ALG.COMPLEXITY</text>
</svg>