<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro 2002</title>
    <style>
        body {
            user-select: none;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            cursor: crosshair;
        }

        .container {
            width: 800px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #333;
        }

        .menu {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .menu-item {
            display: inline-block;
            margin: 0 15px;
            padding: 5px 15px;
            border: 1px solid #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background: #fff;
            color: #000;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .intro {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .loading {
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            font-size: 12px;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                    linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="grid"></div>
    <div class="content">
        <div class="intro">ENTER</div>
        <div>Click to begin the experience</div>
    </div>
    <div class="menu">
        <div class="menu-item">HOME</div>
        <div class="menu-item">ABOUT</div>
        <div class="menu-item">WORK</div>
        <div class="menu-item">CONTACT</div>
    </div>
    <div class="loading">Loading... Please wait...</div>
</div>
<script>
    document.querySelector('.container').addEventListener('click', function() {
        window.location.href = 'main.html';
    });
</script>
</body>
</html>
